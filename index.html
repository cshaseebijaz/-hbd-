<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3D Birthday Surprise ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    min-height:100vh;
    background:radial-gradient(circle,#000 0%,#dd44ad 100%);
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

/* ================= PAGE CARD ================= */
#page-card{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    perspective:2000px;
    transition:opacity 1.5s ease;
}

.scene{
    width:300px;
    height:400px;
    transform-style:preserve-3d;
}

.card{
    width:100%;
    height:100%;
    transform-style:preserve-3d;
    transition:transform 1.5s cubic-bezier(.4,0,.2,1);
    cursor:pointer;
}

.card.open{
    transform:rotateY(-140deg);
}

.card-face{
    position:absolute;
    inset:0;
    border-radius:15px;
    border:5px solid #df456c;
    backface-visibility:hidden;
    box-shadow:0 20px 40px rgba(223,4,4,.4);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:30px;
}

/* FRONT */
.card-front{
    background:linear-gradient(135deg,#ff9a9e,#f67280);
    transform-origin:left;
}

.card-front h1{
    font-family:'Dancing Script',cursive;
    font-size:2.8rem;
    color:#e60000;
}

.decor{
    font-size:4rem;
    margin-top:15px;
    animation:float 3s ease-in-out infinite;
}

.card-front p{
    color:white;
    text-align:center;
    margin-top:20px;
    letter-spacing:1px;
    font-weight:300;
}

/* INSIDE */
.card-inside-left{
    background:#ff1e17;
    transform:rotateY(180deg);
}

.back-text{
    position:absolute;
    bottom: 150px;
    left: 130px;            
    
    
    transform:
        translateX(-50%)
        rotate(-60deg);

    transform-origin: top center;

    font-size:2.2rem;
    font-weight:800;
    letter-spacing:6px;
    color:rgba(255,255,255,0.55);

    white-space:nowrap;    /* text break na ho */
    pointer-events:none;

    text-shadow:0 0 12px rgba(255,255,255,0.35);
}

@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-20px)}
}

/* ================= PAGE 1 : TIMER (visible before card) ================= */
#page-timer{position:fixed;inset:0;display:flex;justify-content:center;align-items:center;z-index:30;background:radial-gradient(circle at 20% 20%, rgba(255,255,255,0.02), transparent 30%);} 
.timer-box{background:rgba(0,0,0,0.6);backdrop-filter:blur(10px);padding:36px 44px;border-radius:20px;text-align:center;border:2px solid #ff6b9c;box-shadow:0 30px 60px rgba(255,0,140,0.12);} 
.timer-title{color:#ffd6e8;margin-bottom:10px;font-size:1.1rem;} 
#timer{font-size:2.6rem;font-weight:800;color:#fff;text-shadow:0 8px 30px rgba(255,0,140,0.14);} 
.floating-diagrams{position:absolute;inset:0;pointer-events:none;z-index:5;mix-blend-mode:screen;} 
.float-item{position:absolute;will-change:transform,opacity;opacity:.95;transition:transform 300ms linear;font-size:2rem;filter:drop-shadow(0 6px 18px rgba(0,0,0,.25));}
.f1{left:6%;top:70%;animation:floatMove 10s ease-in-out infinite;font-size:2.6rem}
.f2{left:18%;top:22%;animation:floatMove 11s ease-in-out infinite;font-size:2.4rem}
.f3{left:46%;top:76%;animation:floatMove 8s ease-in-out infinite;font-size:3.2rem}
.f4{left:72%;top:28%;animation:floatMove 10s ease-in-out infinite;font-size:2.2rem}
@keyframes floatMove{0%{transform:translateY(0)}25%{transform:translate3d(-6vw,-8vh,0)rotate(-6deg)}50%{transform:translate3d(0,-14vh,0)rotate(2deg)}75%{transform:translate3d(6vw,-8vh,0)rotate(6deg)}100%{transform:translateY(0)}}

@media (prefers-reduced-motion: reduce){.float-item{animation:none!important;transition:none!important}}

/* ================= MESSAGE PAGE ================= */
#page-message{
    position:fixed;
    inset:0;
    background:radial-gradient(circle,#1a0011,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:opacity 1.5s ease;
}

#page-message.show{
    opacity:1;
    pointer-events:auto;
}

.message-box{
    max-width:520px;
    padding:40px;
    border-radius:20px;
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(15px);
    text-align:center;
    color:#fff;
    box-shadow:0 0 40px rgba(255,0,120,.4);
}

.message-box h2{
    font-family:'Dancing Script',cursive;
    font-size:2.5rem;
    margin-bottom:20px;
    color:#ff8dc7;
}

.signature{
    margin-top:25px;
    font-style:italic;
    opacity:.8;
}

/* ================= FLOATING HEARTS ================= */
@keyframes fly{
    to{
        transform:translateY(-120vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<!-- PAGE 1 â€” TIMER -->
<div id="page-timer" aria-live="polite">
    <div class="floating-diagrams" aria-hidden="true">
        <div class="float-item f1">ðŸŽˆ</div>
        <div class="float-item f2">ðŸŽ‚</div>
        <div class="float-item f3">ðŸŽ‰</div>
        <div class="float-item f4">âœ¨</div>
    </div>

    <div class="timer-box" role="region" aria-label="Countdown to reveal">
        <div class="timer-title">ðŸŽ‰ Surprise unlocks in</div>
        <div id="timer">Loading...</div>
    </div>
</div>

<!-- PAGE CARD -->
<div id="page-card">
    <div class="scene" id="scene">
        <div class="card" id="card">
            <div class="card-face card-front">
                <h1>Happy Birthday ðŸ’•</h1>

            <div class="card-face card-inside-left">

</div>

<!-- MESSAGE PAGE -->
<div id="page-message">

</div>

<script>
/* ================= TYPING TEXT ================= */
const text = "Meri mohabbat, meri zindagi, meri chahat\nLafz hazaar â€” matlab sirf Tum ðŸ’–";
let i = 0;
function typeWriter(){
    if(i < text.length){
        document.getElementById("typeText").innerHTML +=
        text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
        i++;
        setTimeout(typeWriter,60);
    }
}
setTimeout(typeWriter,800);

/* ================= TIMER â€” default: reveal after 1 minute ================= */
(function(){
    const pageTimer = document.getElementById('page-timer');
    const timerEl = document.getElementById('timer');
    const pageCard = document.getElementById('page-card');

    // ensure card is hidden while timer is active
    if (pageCard) pageCard.style.display = 'none';

    let intervalId = null;
    let revealTime = null;

    function showCard(){
        clearInterval(intervalId);
        if (pageTimer) pageTimer.style.opacity = '0';
        setTimeout(()=>{
            if (pageTimer) pageTimer.style.display = 'none';
            if (pageCard) { pageCard.style.display = ''; pageCard.classList.add('show'); }
            if (timerEl) timerEl.textContent = 'Unlocked';
        }, 700);
    }

    function updateDisplayUntil(t){
        const diff = Math.max(0, t - Date.now());
        const d = Math.floor(diff / (1000*60*60*24));
        const h = Math.floor((diff / (1000*60*60)) % 24);
        const m = Math.floor((diff / (1000*60)) % 60);
        const s = Math.floor((diff / 1000) % 60);
        if (timerEl) timerEl.textContent = `${d}d ${String(h).padStart(2,'0')}h ${String(m).padStart(2,'0')}m ${String(s).padStart(2,'0')}s`;
    }

    function startCountdown(seconds){
        clearInterval(intervalId);
        if (!pageTimer || !timerEl || !pageCard) return;
        // show timer UI
        pageTimer.style.display = '';
        pageTimer.style.opacity = '1';
        pageTimer.removeAttribute('aria-hidden');
        pageCard.style.display = 'none';

        const aligned = Math.ceil(Date.now()/1000)*1000;
        revealTime = aligned + Math.max(1, Math.floor(seconds)) * 1000;
        updateDisplayUntil(revealTime);
        intervalId = setInterval(()=>{
            if (Date.now() >= revealTime) return showCard();
            updateDisplayUntil(revealTime);
        }, 250);
    }

    // query parsing: seconds (e.g. 3s), plain number (seconds), minutes (e.g. 1m), or 'now'
    try{
        const p = new URL(location.href).searchParams.get('reveal');
        if (p === 'now') { startCountdown(1); return; }
        if (/^\d+s$/.test(p)) { startCountdown(parseInt(p.replace(/s$/,''),10)); return; }
        if (/^\d+$/.test(p)) { const n = parseInt(p,10); if (n<=86400) { startCountdown(n); return; } }
    }catch(e){}

    // DEFAULT: reveal on Feb 2, 00:00 local time (if today is Jan 31 this will count to Feb 2)
    (function startDefaultToFeb2(){
        const now = new Date();
        // monthIndex 1 = February
        let target = new Date(now.getFullYear(), 1, 2, 0, 0, 0, 0).getTime();
        if (target <= Date.now()) {
            // schedule for next year if already past
            target = new Date(now.getFullYear() + 1, 1, 2, 0, 0, 0, 0).getTime();
        }

        // show the timer UI and hide the card while counting
        if (pageTimer) { pageTimer.style.display = ''; pageTimer.style.opacity = '1'; pageTimer.removeAttribute('aria-hidden'); }
        if (pageCard) pageCard.style.display = 'none';

        revealTime = target;
        updateDisplayUntil(revealTime);
        intervalId = setInterval(()=>{
            if (Date.now() >= revealTime) return showCard();
            updateDisplayUntil(revealTime);
        }, 250);
    })();
})();

/* ================= 3D MOVE ================= */
const scene = document.getElementById("scene");
const card = document.getElementById("card");
let isOpen = false;

document.addEventListener("mousemove",e=>{
    if(!isOpen){
        const x=(window.innerWidth/2 - e.pageX)/15;
        const y=(window.innerHeight/2 - e.pageY)/15;
        scene.style.transform=`rotateY(${x}deg) rotateX(${y}deg)`;
    }
});

/* ================= CARD OPEN ================= */
card.addEventListener("click",()=>{
    isOpen = true;
    card.classList.add("open");

    setTimeout(()=>{
        document.getElementById("page-card").style.display="none";
        document.getElementById("page-message").classList.add("show");
    },3000);
});

/* ================= FLOATING HEARTS ================= */
function createHeart(){
    const heart=document.createElement("div");
    heart.innerHTML="â¤ï¸";
    heart.style.position="fixed";
    heart.style.left=Math.random()*100+"vw";
    heart.style.bottom="-20px";
    heart.style.fontSize=(20+Math.random()*20)+"px";
    heart.style.animation="fly 6s linear forwards";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,800);
</script>
