<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3D Birthday Surprise ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    min-height:100vh;
    background:radial-gradient(circle,#000 0%,#dd44ad 100%);
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

/* ================= PAGE CARD ================= */
#page-card{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    perspective:2000px;
    transition:opacity 1.5s ease;
}

.scene{
    width:300px;
    height:400px;
    transform-style:preserve-3d;
}

.card{
    width:100%;
    height:100%;
    transform-style:preserve-3d;
    transition:transform 1.5s cubic-bezier(.4,0,.2,1);
    cursor:pointer;
}

.card.open{
    transform:rotateY(-140deg);
}

.card-face{
    position:absolute;
    inset:0;
    border-radius:15px;
    border:5px solid #df456c;
    backface-visibility:hidden;
    box-shadow:0 20px 40px rgba(223,4,4,.4);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:30px;
}

/* FRONT */
.card-front{
    background:linear-gradient(135deg,#ff9a9e,#f67280);
    transform-origin:left;
}

.card-front h1{
    font-family:'Dancing Script',cursive;
    font-size:2.8rem;
    color:#e60000;
}

.decor{
    font-size:4rem;
    margin-top:15px;
    animation:float 3s ease-in-out infinite;
}

.card-front p{
    color:white;
    text-align:center;
    margin-top:20px;
    letter-spacing:1px;
    font-weight:300;
}

/* INSIDE */
.card-inside-left{
    background:#ff1e17;
    transform:rotateY(180deg);
}

.back-text{
    position:absolute;
    bottom: 150px;
    left: 130px;            
    
    
    transform:
        translateX(-50%)
        rotate(-60deg);

    transform-origin: top center;

    font-size:2.2rem;
    font-weight:800;
    letter-spacing:6px;
    color:rgba(255,255,255,0.55);

    white-space:nowrap;    /* text break na ho */
    pointer-events:none;

    text-shadow:0 0 12px rgba(255,255,255,0.35);
}

@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-20px)}
}

/* ================= MESSAGE PAGE ================= */
#page-message{
    position:fixed;
    inset:0;
    background:radial-gradient(circle,#1a0011,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:opacity 1.5s ease;
}

#page-message.show{
    opacity:1;
    pointer-events:auto;
}

.message-box{
    max-width:520px;
    padding:40px;
    border-radius:20px;
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(15px);
    text-align:center;
    color:#fff;
    box-shadow:0 0 40px rgba(255,0,120,.4);
}

.message-box h2{
    font-family:'Dancing Script',cursive;
    font-size:2.5rem;
    margin-bottom:20px;
    color:#ff8dc7;
}

.signature{
    margin-top:25px;
    font-style:italic;
    opacity:.8;
}

/* ================= FLOATING HEARTS ================= */
@keyframes fly{
    to{
        transform:translateY(-120vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<!-- PAGE CARD -->
<div id="page-card">
    <div class="scene" id="scene">
        <div class="card" id="card">
            <div class="card-face card-front">
                <h1>Happy Birthday ðŸ’•</h1>
                <div class="decor">ðŸŽ‚</div>
                <p id="typeText"></p>
            </div>

            <div class="card-face card-inside-left">
                <div style="font-size:5rem;">ðŸ’–</div>
                <div class="back-text">SAMAR âœ¦ FATIMA</div>
            </div>
        </div>
    </div>
</div>

<!-- MESSAGE PAGE -->
<div id="page-message">
    <div class="message-box">
        <h2>Just for You ðŸ’Œ</h2>
        <p>
            Tumhari muskurahat meri duniya roshan kar deti hai.<br>
            Aaj ka din sirf tumhara hai â€” aur hamesha rahe ga.
        </p>
        <p class="signature">â€” Your love, Haseeb</p>
    </div>
</div>

<script>
/* ================= TYPING TEXT ================= */
const text = "Meri mohabbat, meri zindagi, meri chahat\nLafz hazaar â€” matlab sirf Tum ðŸ’–";
let i = 0;
function typeWriter(){
    if(i < text.length){
        document.getElementById("typeText").innerHTML +=
        text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
        i++;
        setTimeout(typeWriter,60);
    }
}
setTimeout(typeWriter,800);

/* ================= 3D MOVE ================= */
const scene = document.getElementById("scene");
const card = document.getElementById("card");
let isOpen = false;

document.addEventListener("mousemove",e=>{
    if(!isOpen){
        const x=(window.innerWidth/2 - e.pageX)/15;
        const y=(window.innerHeight/2 - e.pageY)/15;
        scene.style.transform=`rotateY(${x}deg) rotateX(${y}deg)`;
    }
});

/* ================= CARD OPEN ================= */
card.addEventListener("click",()=>{
    isOpen = true;
    card.classList.add("open");

    setTimeout(()=>{
        document.getElementById("page-card").style.display="none";
        document.getElementById("page-message").classList.add("show");
    },3000);
});

/* ================= FLOATING HEARTS ================= */
function createHeart(){
    const heart=document.createElement("div");
    heart.innerHTML="â¤ï¸";
    heart.style.position="fixed";
    heart.style.left=Math.random()*100+"vw";
    heart.style.bottom="-20px";
    heart.style.fontSize=(20+Math.random()*20)+"px";
    heart.style.animation="fly 6s linear forwards";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,800);
</script>

</body>
</html>
