<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3D Birthday Surprise ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: radial-gradient(circle, #000 0%, #dd44ad 100%);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* ================= PAGE 1 : TIMER ================= */
#page-timer {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    transition: opacity 1.5s ease;
}

.timer-box {
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(15px);
    padding: 40px 50px;
    border-radius: 25px;
    text-align: center;
    border: 2px solid #ff6b9c;
    box-shadow: 0 0 40px #ff2f92;
}

.timer-title {
    font-size: 1.4rem;
    color: #ffd6e8;
    margin-bottom: 15px;
}

#timer {
    font-size: 2.8rem;
    font-weight: 900;
    color: white;
    text-shadow: 0 0 15px #ff6b9c, 0 0 30px #ff2f92;
}

/* ================= PAGE 2 : CARD ================= */
#page-card {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 2000px;
    opacity: 0;
    transform: scale(1.2);
    pointer-events: none;
    transition: opacity 1.5s ease, transform 1.5s ease;
}

#page-card.show {
    opacity: 1;
    transform: scale(1);
    pointer-events: auto;
}

/* ================= CARD ================= */
.scene {
    width: 300px;
    height: 400px;
    transform-style: preserve-3d;
}

.card {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 1.5s cubic-bezier(0.4,0,0.2,1);
    cursor: pointer;
}

.card.open {
    transform: rotateY(-140deg);
}

.card-face {
    position: absolute;
    inset: 0;
    border-radius: 15px;
    border: 5px solid #df456c;
    backface-visibility: hidden;
    box-shadow: 0 20px 40px rgba(223,4,4,0.4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 30px;
}

/* FRONT */
.card-front {
    background: linear-gradient(135deg,#ff9a9e,#f67280);
    transform-origin: left;
}

.card-front h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3rem;
    color: #e60000;
}

.decor {
    font-size: 4rem;
    margin-top: 20px;
    animation: float 3s ease-in-out infinite;
}

.card-front p {
    color: white;
    text-align: center;
    margin-top: 20px;
}

/* INSIDE */
.card-inside-left {
    background: #ff1e17;
    transform: rotateY(180deg);
}

.back-text {
    position: absolute;
    transform: rotate(-60deg);
    opacity: 0.5;
    font-size: 2.4rem;
    font-weight: 800;
    color: white;
    letter-spacing: 4px;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page-timer">
    <div class="timer-box">
        <div class="timer-title">ðŸŽ‰ Birthday Surprise Unlocks In ðŸŽ‰</div>
        <div id="timer">Loading...</div>
    </div>
</div>

<!-- PAGE 2 -->
<div id="page-card">
    <div class="scene" id="scene">
        <div class="card" id="card">
            <div class="card-face card-front">
                <h1>Happy Birthday!</h1>
                <div class="decor">ðŸŽ‚</div>
                <p>
                    MRI muhabat, MRI zindagi, MRI chahat<br>
                    Lafz hazaar, matlab sirf Tum
                </p>
            </div>
            <div class="card-face card-inside-left">
                <div style="font-size:5rem;">ðŸ’–</div>
                <div class="back-text">SAMAR&nbsp;&nbsp;FATIMA</div>
            </div>
        </div>
    </div>
</div>

<script>
const timerEl = document.getElementById('timer');
const pageTimer = document.getElementById('page-timer');
const pageCard = document.getElementById('page-card');
const card = document.getElementById('card');
const scene = document.getElementById('scene');

let isOpen = false;

// ðŸŽ¯ Feb 2, 12:00 AM
const revealTime = new Date();
revealTime.setMonth(1);
revealTime.setDate(2);
revealTime.setHours(0,0,0,0);

function updateTimer() {
    const now = new Date();
    const diff = revealTime - now;

    if (diff <= 0) {
        pageTimer.style.opacity = "0";
        setTimeout(() => {
            pageTimer.style.display = "none";
            pageCard.classList.add("show");
        }, 1500);
        return;
    }

    const d = Math.floor(diff / (1000*60*60*24));
    const h = Math.floor((diff / (1000*60*60)) % 24);
    const m = Math.floor((diff / (1000*60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    timerEl.textContent = `${d}d ${h}h ${m}m ${s}s`;
}

setInterval(updateTimer, 1000);
updateTimer();

// 3D hover
document.addEventListener('mousemove', e => {
    if (!pageCard.classList.contains('show') || isOpen) return;
    const x = (window.innerWidth/2 - e.pageX) / 15;
    const y = (window.innerHeight/2 - e.pageY) / 15;
    scene.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});

// open card
card.addEventListener('click', () => {
    isOpen = true;
    card.classList.add('open');
});
</script>

</body>
</html>
