<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3D Birthday Surprise ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: radial-gradient(circle, #000 0%, #dd44ad 100%);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* ================= PAGE 1 : TIMER ================= */
#page-timer {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    transition: opacity 1.5s ease;
}

/* decorative floating diagrams behind/around the timer */
.floating-diagrams {
    position: absolute;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 5;
    mix-blend-mode: screen;
    user-select: none;
}

.float-item {
    position: absolute;
    will-change: transform, opacity;
    transform: translate3d(0,0,0);
    opacity: 0.95;
    filter: drop-shadow(0 6px 18px rgba(0,0,0,0.35));
    transition: transform 300ms linear;
    font-size: 2.2rem;
    line-height: 1;
    text-shadow: 0 6px 18px rgba(255,0,120,0.18);
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
}

/* individual positions, sizes, timing */
.f1 { left: 8%;  top: 65%;  animation: floatMove 9s ease-in-out infinite; font-size:2.6rem; }
.f2 { left: 20%; top: 20%;  animation: floatMove 11s ease-in-out infinite; font-size:2.4rem; }
.f3 { left: 45%; top: 78%;  animation: floatMove 8s ease-in-out infinite;  font-size:3.2rem; }
.f4 { left: 72%; top: 28%;  animation: floatMove 10s ease-in-out infinite; font-size:2.2rem; }
.f5 { left: 86%; top: 66%;  animation: floatMove 12s ease-in-out infinite; font-size:2.8rem; }
.f6 { left: 50%; top: 10%;  animation: floatMove 14s ease-in-out infinite; font-size:1.8rem; opacity:0.9 }

@keyframes floatMove {
    0%   { transform: translate3d(0, 0, 0) rotate(0deg); }
    25%  { transform: translate3d(-6vw, -8vh, 0) rotate(-6deg); }
    50%  { transform: translate3d(0, -14vh, 0) rotate(2deg); }
    75%  { transform: translate3d(6vw, -8vh, 0) rotate(6deg); }
    100% { transform: translate3d(0, 0, 0) rotate(0deg); }
}

/* make the floating elements subtle on small screens */
@media (max-width:520px) {
    .float-item { font-size: 1.6rem; opacity: 0.95; }
    .f3 { display: none; } /* hide the largest one to reduce clutter */
}

/* respect reduced-motion */
@media (prefers-reduced-motion: reduce) {
    .float-item, .scene { animation: none !important; transition: none !important; }
}

.timer-box {
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(15px);
    padding: 40px 50px;
    border-radius: 25px;
    text-align: center;
    border: 2px solid #ff6b9c;
    box-shadow: 0 0 40px #ff2f92;
}

.timer-title {
    font-size: 1.4rem;
    color: #ffd6e8;
    margin-bottom: 15px;
}

#timer {
    font-size: 2.8rem;
    font-weight: 900;
    color: white;
    text-shadow: 0 0 15px #ff6b9c, 0 0 30px #ff2f92;
}

/* ================= PAGE 2 : CARD ================= */
#page-card {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 2000px;
    opacity: 0;
    transform: scale(1.2);
    pointer-events: none;
    transition: opacity 1.5s ease, transform 1.5s ease;
}

#page-card.show {
    opacity: 1;
    transform: scale(1);
    pointer-events: auto;
}

/* ================= CARD ================= */
.scene {
    width: 300px;
    height: 400px;
    transform-style: preserve-3d;
}

.card {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 1.5s cubic-bezier(0.4,0,0.2,1);
    cursor: pointer;
}

.card.open {
    transform: rotateY(-140deg);
}

.card-face {
    position: absolute;
    inset: 0;
    border-radius: 15px;
    border: 5px solid #df456c;
    backface-visibility: hidden;
    box-shadow: 0 20px 40px rgba(223,4,4,0.4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 30px;
}

/* FRONT */
.card-front {
    background: linear-gradient(135deg,#ff9a9e,#f67280);
    transform-origin: left;
}

.card-front h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3rem;
    color: #e60000;
}

.decor {
    font-size: 4rem;
    margin-top: 20px;
    animation: float 3s ease-in-out infinite;
}

.card-front p {
    color: white;
    text-align: center;
    margin-top: 20px;
}

/* INSIDE */
.card-inside-left {
    background: #ff1e17;
    transform: rotateY(180deg);
}

.back-text {
    position: absolute;
    transform: rotate(-60deg);
    opacity: 0.5;
    font-size: 2.4rem;
    font-weight: 800;
    color: white;
    letter-spacing: 4px;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<!-- TIMING PAGE DISABLED: per user request. The original timer markup is preserved below as a commented reference.
     Keeping an empty placeholder with the same id prevents JS errors while allowing immediate reveal of page 2. -->
<div id="page-timer" data-disabled="true" aria-hidden="true" style="display:none;">

        <div class="float-item f1">ðŸŽˆ</div>

<!-- PAGE 2 -->
<div id="page-card">
    <div class="scene" id="scene">
        <div class="card" id="card">
            <div class="card-face card-front">
                <h1>Happy Birthday!</h1>

                </p>

</div>

<script>
const timerEl = document.getElementById('timer');
const pageTimer = document.getElementById('page-timer');
const pageCard = document.getElementById('page-card');
const card = document.getElementById('card');
const scene = document.getElementById('scene');

let isOpen = false;

// If the timer is disabled (data-disabled="true" on #page-timer), short-circuit and reveal page 2 immediately.
const timerDisabled = pageTimer && pageTimer.dataset && pageTimer.dataset.disabled === 'true';

if (timerDisabled) {
    // ensure page-timer is hidden and show the card instantly
    if (pageTimer) {
        pageTimer.style.display = 'none';
        pageTimer.setAttribute('aria-hidden', 'true');
    }
    pageCard.classList.add('show');
} else {
    // ðŸŽ¯ Feb 2, 12:00 AM (local)
    // Build the target date explicitly to avoid month/date rollover (e.g. Jan 31 -> setting month to Feb keeps day=31)
    const nowForReveal = new Date();
    let revealTime = new Date(nowForReveal.getFullYear(), 1, 2, 0, 0, 0, 0); // year, monthIndex(1=Feb), day, hh, mm, ss, ms
    // If Feb 2 this year is already past, schedule for next year
    if (revealTime <= nowForReveal) {
        revealTime = new Date(nowForReveal.getFullYear() + 1, 1, 2, 0, 0, 0, 0);
    }

    let intervalId;
    function showCard() {
        clearInterval(intervalId);
        if (pageTimer) pageTimer.style.opacity = "0";
        setTimeout(() => {
            if (pageTimer) pageTimer.style.display = "none";
            pageCard.classList.add("show");
        }, 1500);
    }

    function updateTimer() {
        const now = new Date();
        const diff = revealTime - now;

        if (diff <= 0) {
            if (timerEl) timerEl.textContent = 'Unlocked ðŸŽ‰';
            showCard();
            return;
        }

        const d = Math.floor(diff / (1000*60*60*24));
        const h = Math.floor((diff / (1000*60*60)) % 24);
        const m = Math.floor((diff / (1000*60)) % 60);
        const s = Math.floor((diff / 1000) % 60);

        if (timerEl) timerEl.textContent = `${d}d ${String(h).padStart(2,'0')}h ${String(m).padStart(2,'0')}m ${String(s).padStart(2,'0')}s`;
    }

    intervalId = setInterval(updateTimer, 1000);
    updateTimer();
}

// 3D hover + timer-page parallax
document.addEventListener('mousemove', e => {
    // card 3D interaction (when card is visible)
    if (pageCard.classList.contains('show') && !isOpen) {
        const x = (window.innerWidth/2 - e.pageX) / 15;
        const y = (window.innerHeight/2 - e.pageY) / 15;
        scene.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    }

    // subtle parallax for floating diagrams on the timer page
    if (pageTimer && !pageCard.classList.contains('show')) {
        const fx = (e.pageX / window.innerWidth - 0.5) * 20; // -10..10
        const fy = (e.pageY / window.innerHeight - 0.5) * 10; // -5..5
        const floats = document.querySelectorAll('.floating-diagrams .float-item');
        floats.forEach((el, i) => {
            const depth = (i % 3) * 6 + 2; // different depth per item
            el.style.transform = `translate3d(${fx / depth}vw, ${fy / depth}vh, 0) rotate(${(fx/ (depth*2)).toFixed(2)}deg)`;
        });
    }
});

// open card
card.addEventListener('click', () => {
    isOpen = true;
    card.classList.add('open');
});
</script>
