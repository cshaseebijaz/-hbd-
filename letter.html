        // Typing animation
        let typingInProgress = false;
        function typeWriter(text, i, speed, element, callback) {
            if (!typingInProgress) return;
            if (i < text.length) {
                let char = text.charAt(i);
                if (char === '\\') {
                    // handle escaped newline
                    if (text.charAt(i+1) === 'n') {
                        element.innerHTML += '<br>';
                        i += 2;
                    } else {
                        element.innerHTML += char;
                        i++;
                    }
                } else {
                    element.innerHTML += char;
                    i++;
                }
                setTimeout(function() { typeWriter(text, i, speed, element, callback); }, speed);
            } else if (callback) {
                callback();
            }
        }
