# Netlify configuration â€” publish repository root and serve `site.html` at /
[build]
  # publish site from repository root
  publish = "."
  # no build command needed for a plain HTML file
  command = ""

# Redirect root to site.html so the site is served at the root URL
[[redirects]]
  from = "/"
  to = "/site.html"
  status = 200
  force = true
